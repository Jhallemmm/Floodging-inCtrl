<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/sidebar.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div id="sidebar-container"></div>

  <main class="main">

    <header class="header">
      <h1>Welcome Admin!</h1>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>3</p>
      </div>

      <div class="card">
        <h3>Flood Guides</h3>
        <p>3</p>
      </div>

      <div class="card">
        <h3>Protocols</h3>
        <p>3</p>
      </div>

      <div class="card">
        <h3>Evacuation Zones</h3>
        <p>3</p>
      </div>
    </section>

    <section class="bottom">

      <div class="updates">
        <div class="updates-header">
          <h3>Recent Updates</h3>
          <button>View All</button>
        </div>

        <table>
          <tr>
            <th>Date</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>2026-02-05</td>
            <td>Added flood guide</td>
          </tr>
          <tr>
            <td>2026-02-05</td>
            <td>Updated protocol</td>
          </tr>
        </table>
      </div>

      <div class="notifications">
        <h3>Notifications</h3>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
      </div>

    </section>

  </main>

  <script src="js/include.js"></script>
</body>
</html>
