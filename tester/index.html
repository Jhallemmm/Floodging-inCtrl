<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floodging inCtrl | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500&family=Sansita:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>


  <div id="splash">
    <img src="assets/logo.webp" alt="Logo">
    <p>Loading...</p>
  </div>


  <div class="login-wrapper" id="app">
    <div class="left-panel">
      <div class="wave">
        <img src="assets/blue.png" alt="Floodging inCtrl">
      </div>

      <div class="branding">
        <img src="assets/logo.webp" alt="Floodging inCtrl">
        <h2>Floodging inCtrl</h2>
        <p>Real-Time Flood Alerts & Emergency Information</p>
      </div>
    </div>

    <div class="right-panel">
      <form class="login-form">
        <h1>LOGIN</h1>

        <div class="input-container">
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-container">
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="js/splash.js"></script>

  <script>
    const form = document.querySelector(".login-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>

</body>
</html>
